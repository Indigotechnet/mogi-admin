<input class="searchbox-user" type="text" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false"/><br/>
<div class="items" ng-hide="!model.length || selected">
    <div class="item" ng-repeat="item in items | filter:model track by $index" ng-click="handleSelection(item[id])"
         style="cursor:pointer" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
        <img class="pictureUrl" src="{{item[profilepicture]}}" height="45">
        <p class="title">{{item[title]}}</p>
        <p class="subtitle">{{item[subtitle]}}</p>
    </div>
</div>
